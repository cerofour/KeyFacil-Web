name: React CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    name: Tests (PR)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Usar Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar tests
        run: npm test

  build:
    name: Build & Tests (master)
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Usar Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Ejecutar build
        run: npm run build

      - name: Ejecutar tests
        run: npm test

      - name: Guardar artefacto de build
        uses: actions/upload-artifact@v4
        with:
          name: build-react
          path: dist/

  deploy:
    needs: build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      NGINX_DEPLOY_PATH: /var/www/keyfacil
      TRANSFER_PATH: /tmp/keyfacil-build

    steps:
      - name: Descargar artefacto
        uses: actions/download-artifact@v4
        with:
          name: build-react
          path: dist

      - name: Configurar clave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_DEPLOY_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts
        shell: bash

      - name: Subir artefacto al servidor
        run: |
          ssh -i ~/.ssh/ec2_key "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" "mkdir -p '${{ env.TRANSFER_PATH }}'"
          rsync -avz --delete -e "ssh -i ~/.ssh/ec2_key" dist/ "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ env.TRANSFER_PATH }}/"
        shell: bash

      - name: Publicar build en Nginx
        run: |
          ssh -i ~/.ssh/ec2_key "${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}" 'bash -s' <<EOF
          set -euo pipefail
          sudo rm -rf "${{ env.NGINX_DEPLOY_PATH }}"
          sudo mkdir -p "${{ env.NGINX_DEPLOY_PATH }}"
          sudo cp -r "${{ env.TRANSFER_PATH }}/." "${{ env.NGINX_DEPLOY_PATH }}/"
          sudo chown -R www-data:www-data "${{ env.NGINX_DEPLOY_PATH }}"
          sudo systemctl reload nginx
          EOF
        shell: bash

